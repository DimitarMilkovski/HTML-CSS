<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form excercise</title>
    </head>
    <body>
        <form action="" style="width:400px;">
            <fieldset>
                <legend style="background-color:lightgrey; width:200px;">Excercise Form</legend>

                <label for="name">Name:</label>
                <input type="text" id="name">
                <br>
                <label for="password">Password</label>
                <input type="password" id="password">
                <br>
                <span>Gender</span>
                <br>
                <input type="radio" name="gender" id="m" >
                <label for="m">Male</label>
                <br>
                <input type="radio" name="gender" id="f" >
                <label for="f">Female</label>

                <br>
            
                <label for="continent">Continent</label>
                <select>
                    <option value="" selected disabled>Please select a continent</option>
                    <option value="europe">Europe</option>
                    <option value="asia">Asia</option>
                    <option value="africa">Africa</option>
                    <option value="america">America</option>

                </select>

                <br>

                <span>Meals</span>
                <br>
                <input type="Checkbox" id="Breakfasts">
                <label for="breakfasts">Breakfast</label>
                <br>
                <input type="Checkbox" id="lunch">
                <label for="lunch">Lunch</label>
                <br>
                <input type="Checkbox" id="dinner">
                <label for="dinner">Dinner</label>
                <br>

                <label for="comment">Remark</label>
                <textarea id="comment" cols="20" rows="5"></textarea>

                <br>
                <input type="submit" value="send">
                <input type="reset" value="cancel">





            </fieldset>
        </form>
        
    </body>
</html>
